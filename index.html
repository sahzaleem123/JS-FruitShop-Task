<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS-FruitShop-Task</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Fruit Shop</h1>
    <div id="total">
        <h2>I have Rs.</h2>
        <input onmouseout="haveCash()" class="have-cash" type="number" min="0">
    </div>
    <h3>Your Total is Rs. <span class="totalbill">0</span></h3>
    <div id="items">
        <div class="item-1">
            <h4>Rs. 10</h4>
            <div class="fruit-1">
                <img src="images/item-1.PNG" alt="apple">
                <h5>Apple</h5>
                <div class="pick">
                    <button class="plus" onclick="addApple()"><i class="fas fa-plus"></i></button>
                    <input type="number" class="app-quantity" min="0" value="0">
                    <button class="minus" onclick="minusApple()"><i class="fas fa-minus"></i></button>
                </div>
            </div>
        </div>
        <div class="item-2">
            <h4>Rs. 15</h4>
            <div class="fruit-2">
                <img src="images/item-2.PNG" alt="orange">
                <h5>Orange</h5>
                <div class="pick">
                    <button onclick="addOrange()" class="plus"><i class="fas fa-plus"></i></button>
                    <input type="number" class="org-quantity" min="0" value="0">
                    <button  onclick="minusOrange()" class="minus"><i class="fas fa-minus"></i></button>
                </div>
            </div>
        </div>
        <div class="item-3">
            <h4>Rs. 7</h4>
            <div class="fruit-3">
                <img src="images/item-3.PNG" alt="banana">
                <h5>Banana</h5>
                <div class="pick">
                    <button onclick="addBanana()" class="plus"><i class="fas fa-plus"></i></button>
                    <input type="number" class="ban-quantity" min="0" value="0">
                    <button onclick="minusBanana()" class="minus"><i class="fas fa-minus"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="foot">
        <h6>Copyright Â© 2019 Syed Aleem Hussain.</h6>
        <p>All rights reserved.</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
